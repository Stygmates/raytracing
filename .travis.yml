language: cpp
compiler: gcc
dist: bionic

before_install:
        - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc) universe"
        - sudo apt-get update
        - sudo apt-get install -y libgtest-dev build-essential qtbase5-dev
        - ( cd /usr/src/gtest && sudo cmake . && sudo make && sudo cp libgtest* /usr/lib/ )
script:
        - qmake
        - make
